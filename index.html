<!DOCTYPE html>
<html>

<head>
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="./app.js"></script>
    <div class="container">
        <canvas id="gl-canvas" width="512" height="512"></canvas>
        <div class="interface">
            <button id="save-curve">Acabar edição da curva modo click (z)</button>
            <button id="toggle-draw">Esconder/mostrar curvas (l)</button>
            <button id="toggle-points">Esconder/mostrar pontos (p)</button>

            <!-- Slider para segmentos -->
            <label for="segment-slider">Segmentos: <span id="segment-value"></span></label>
            <input type="range" id="segment-slider" min="1" max="50" value="10">

            <!-- Slider para velocidade -->
            <label for="speed-slider">Velocidade: <span id="speed-value"></span></label>
            <input type="range" id="speed-slider" min="0.1" max="100" step="0.1" value="1">

            <!-- Slider para tamanho dos pontos -->
            <label for="point-slider">Tamanho dos Pontos: <span id="point-value"></span></label>
            <input type="range" id="point-slider" min="0.1" max="100" step="0.1" value="1">

            <button id="clear-curves">Limpar Curvas (c)</button>
            <button id="toggle-animation">Parar/retormar (Espaço)</button>

            <label for="curve-selector">Escolher tipo de curva:</label>
            <select id="curve-selector">
                <option value="0">B-Spline</option>
                <option value="1">Catmull-Rom</option>
                <option value="2">Bézier</option>
            </select>

        </div>
    </div>
</body>

</html>
